{% extends "base.html" %}

{% block container %}
{% if success %}
<p>
  Sua senha foi criada com sucesso
</p>
{% else %}
<div class="">
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    {% endfor %}
    <input type="submit" value="Criar Nova Senhalc">
  </form>
</div>
{% endif %}
{% endblock container %}
