{% extends "base.html" %}

{% block container %}
<div class="">
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    {% endfor %}
    <input type="submit" name="cadastrar" value="Cadastrar">
  </form>
</div>
{% endblock container %}
