{% extends "base.html" %}

{% block container %}
<div class="">
  <form class="" action="" method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    {% endfor %}
    <input type="submit" value="Logar">
  </form>
</div>

<a href="{% url 'accounts:register' %}">Cadastrar</a>
<a href="{% url 'accounts:password_reset' %}">Recuperar Senha</a>
{% endblock container %}
