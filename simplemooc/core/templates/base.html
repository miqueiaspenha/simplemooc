<!doctype html>

{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

	<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/combo/1.18.13?/css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/layouts/side-menu.css">
    <!--<![endif]-->

	<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

</head>
<body>

	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="{% url 'core:home' %}">Meu Site</a>

				<ul class="pure-menu-list">
					<li class="pure-menu-item">
						<a href="{% url 'core:home' %}" class="pure-menu-link">Home</a>
					</li>
					<li class="pure-menu-item">
						<a href="{% url 'core:contato' %}" class="pure-menu-link">Contato</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<h1>Page Title</h1>
				<h2>A subtitle for your page goes here</h2>
			</div>
			<div class="content">
			{% block container %}{% endblock %}
			</div>
		</div>
	</div>

	<script src="http://purecss.io/combo/1.18.13?/js/ui.js"></script>

</body>
</html>
